<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="Signin" method="post">
		<div>
			<fieldset>
				<legend align="center">Sign In</legend>
				<br><br><br>
				<div>
					<table align="center" >
						<tr>
							<td class="nobord" rowspan="2">Candidate ID </td>
							<td class="nobord" rowspan="2">
								<input type="email" name="email" placeholder="Enter your Email id">
							</td>
						</tr>
						<tr></tr>
						<tr>
							<td class="nobord">Password </td>
							<td class="nobord"><input type="Password" name="Password" placeholder="Enter your Password"></td>
						</tr>
						<tr>
							<td colspan="4">
								<button class="submit"><a href="Application Form.html">Sign In</a></button>
								<button class="submit" method="Cancel">Cancel</button>
							</td>
						</tr>
					</table>
				</div>
				<br><br><br>
			</fieldset>
		</div>
	</form>
</body>
</html>
